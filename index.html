<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Results Summary</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/images/favicon-32x32.png" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="child-box">
          <div class="card">
            <h3>Your Result</h3>
            <div class="oval">
              <h1>76</h1>
              <p class="p-oval">of 100</p>
            </div>
            <h2>Great</h2>
            <p>
              You scored higher than 65% of the people who have taken these
              tests
            </p>
          </div>

          <div class="box-reaction">
            <h3 class="h3-box">Summary</h3>
            <div class="parent-reaction">
              
              <div class="reaction">
                <div class="child-reaction">
                  <img
                    class="electric"
                    src="./assets/images/icon-reaction.svg"
                    alt=""
                  /><strong>Reaction</strong>
                  <h5 class="ratting">80/100</h5>
                </div>
              </div>
            </div>

            <div class="memory">
              <div class="child-memory">
                <img
                  class="brain"
                  src="./assets/images/icon-memory.svg"
                  alt=""
                /><strong>Memory</strong>
                <h5 class="ratting">92/100</h5>
              </div>
            </div>

            <div class="verbal">
              <div class="child-verbal">
              <img src="./assets/images/icon-verbal.svg" alt="" /><strong
                >Verbal</strong
              >
              <h5 class="ratting-verbal">61/100</h5>
            </div>
            </div>

            <div class="visual">
              <div class="child-visual">
              <img src="./assets/images/icon-visual.svg" alt="" /><strong
                >Visual</strong
              >
              <h5 class="ratting-visual">72/100</h5>
            </div>
          </div>
          <button class="btn-continue"><strong>Continue</strong></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
